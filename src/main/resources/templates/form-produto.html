<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Cadastro de Produtos</title>
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="/css/style.css" rel="stylesheet" />
<script src="/js/jquery.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<div th:replace="fragments/header :: header"></div>
			<h3>Cadastro de Produtos</h3>			
		</div>
		<div class="panel-body">
			<form th:action="@{/gravar}" method="post" th:object="${produto}">
				<fieldset>
					<input type="hidden" th:field="*{id}"/>
					<div class="form-group row">
						<div class="form-group col-md-4">
							<label>Descrição</label> 
							<input type="text" class="form-control" th:field="*{descricao}"/>
							<label th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="validation-message"></label>
						</div>
					</div>
					<div class="form-group row">
						<div class="form-group col-md-2">
							<label>Valor</label> 
							<input type="number" class="form-control" th:field="*{valor}"/>
							<label th:if="${#fields.hasErrors('valor')}" th:errors="*{valor}" class="validation-message"></label>
						</div>
					</div>
					<div class="form-group row">
						<div class="form-group col-md-2">
							<label>Data de Cadastro</label> 
							<input type="date" class="form-control" th:field="*{dataCadastro}"/>
							<label th:if="${#fields.hasErrors('dataCadastro')}" th:errors="*{dataCadastro}" class="validation-message"></label>
						</div>
					</div>
					<div class="form-group row">
						<div class="form-group col-md-2">
							<label>Quantidade</label> 
							<input type="number" class="form-control" th:field="*{quantidade}"/>
							<label th:if="${#fields.hasErrors('quantidade')}" th:errors="*{quantidade}" class="validation-message"></label>
						</div>
					</div>
					<div class="form-group row">
						<div class="form-group col-md-4">
							<label>Observação</label> 
							<textarea cols="50" rows="4" class="form-control" th:field="*{observacao}"></textarea>
						</div>
					</div>
					<div class="form-group row" id="form-button">
						<div class="form-group">
							<button type="submit" class="btn btn-success">Salvar</button>
							<a th:href="@{/home}" class="btn btn-danger">Cancelar</a>
						</div>
					</div>
				</fieldset>	
			</form>
		</div>
	</div>

</body>
</html>
